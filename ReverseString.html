<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Reverse String</title>

    <script>
   

function revstr(str) {

// empty string
let newString = "";
for (let i = str.length - 1; i >= 0; i--) {
    newString += str[i];
}
return newString;
}

const string = prompt('Enter a string to reverse: ');
const a = revstr(string);
console.log(a);
    </script>
</head>

</body>
</html>
