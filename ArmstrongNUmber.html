<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Armstrong Number</title>
    <script>

let sum = 0;
const number = prompt('Enter a number: ');

let a = number;
while (a > 0) {
    let b = a % 10;

    sum += b * b * b;

    a = parseInt(a / 10); 
}

if (sum == number) {
    console.log(`${number} is an Armstrong number`);
}
else {
    console.log(`${number} is not an Armstrong number.`);
}
        </script>
</head>
<body>
	
</body>
</html>
